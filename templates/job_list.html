<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #3498db;
            font-size: 32px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #ecf0f1;
        }

        .title {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .location {
            font-size: 16px;
            color: #7f8c8d;
        }

        .salary {
            font-weight: bold;
            color: #e74c3c;
        }

        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .apply-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Open Positions</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <div class="title">{{ job.title }}</div>
                <div class="location">{{ job.location }}{% if job.salary %} - <span class="salary">{{ job.salary }}</span>{% endif %}</div>
                <a href="mailto:dagimdemissie30@gmail.com?subject=Applying for {{ job.title }}&body=Hello,%0D%0A%0D%0AI am interested in the position of {{ job.title }}. Please find my resume attached.%0D%0A%0D%0AThank you.%0D%0A" class="apply-button">Apply</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
