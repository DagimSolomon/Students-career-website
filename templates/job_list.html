<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        h1 {
            color: #3498db;
            font-size: 32px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            flex: 0 0 calc(50% - 20px);
            margin: 10px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #ecf0f1;
            transition: all 0.7s;
        }
        li:hover{
            background-color: #d9dcdc;
        }

        .title {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .location {
            font-size: 16px;
            color: #7f8c8d;
        }

        .salary {
            font-weight: bold;
            color: #e74c3c;
        }

        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .apply-button:hover {
            background-color: #2980b9;
        }
        .top-header-{
            height: 3rem;
        }
        .top-header-logo img{
            width: 65px;
            height: 65px;
            border: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <div>
        <div class="top-header d-flex align-items-center">
            <div class="top-header-logo pt-2 px-2">
                <a href="/"><img class="rounded-circle" src="../static/logo.png" alt=""></a>
            </div>
        </div>
        <div>
            <h1>Open Positions</h1>
    <ul class="p-3">
        {% for job in jobs %}
            <li class="d-flex justify-content-between">
                <div>
                    <div class="title">{{ job.title }}</div>
                <div class="location">{{ job.location }}{% if job.salary %} - <span class="salary">{{ job.salary }}</span>{% endif %}</div>
                </div>
                <div>
                    <a href="mailto:dagimdemissie30@gmail.com?subject=Applying for {{ job.title }}&body=Hello,%0D%0A%0D%0AI am interested in the position of {{ job.title }}. Please find my resume attached.%0D%0A%0D%0AThank you.%0D%0A" class="apply-button">Apply</a>
                </div>
            </li>
        {% endfor %}
    </ul>
        </div>
    </div>
</body>
</html>
